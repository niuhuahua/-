<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>帮助</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/global.css" />
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="js/jquery-3.1.0.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
 <div class="panel-group" id="accordion">
	<div class="panel">
		<div class="panel-heading ">
			<h4 class="panel-title">
				<a data-toggle="collapse" data-parent="#accordion" 
				   href="#zhengpin">
					正品问题<span class="f2 floatr">></span>
				</a>
			</h4>
		</div>
		<div id="zhengpin" class="panel-collapse collapse">
			<div class="panel-body">
				整理的一些正品问题在这里出现，帮助用户更好的解决常遇到的问题
			</div>
		</div>
	</div>
	
	<div class="panel">
		<div class="panel-heading ">
			<h4 class="panel-title">
				<a data-toggle="collapse" data-parent="#accordion" 
				   href="#payQue">
					支持哪些付款方式<span class="f2 floatr">></span>
				</a>
			</h4>
		</div>
		<div id="payQue" class="panel-collapse collapse">
			<div class="panel-body">
				整理的一些付款方式及问题在这里出现，帮助用户更好的解决常遇到的问题
			</div>
		</div>
	</div>
	<div class="panel">
		<div class="panel-heading ">
			<h4 class="panel-title">
				<a data-toggle="collapse" data-parent="#accordion" 
				   href="#backMoney">
					退款审核通过后多久退款<span class="f2 floatr">></span>
				</a>
			</h4>
		</div>
		<div id="backMoney" class="panel-collapse collapse">
			<div class="panel-body">
				1到3个工作日推到您的账户
			</div>
		</div>
	</div>
	<div class="panel">
		<div class="panel-heading ">
			<h4 class="panel-title">
				<a data-toggle="collapse" data-parent="#accordion" 
				   href="#help">
					客服电话<span class="f2 floatr">></span>
				</a>
			</h4>
		</div>
		<div id="help" class="panel-collapse collapse">
			<div class="panel-body">
				客服中心电话110-112 在线时间中午8:30-下午5:30
			</div>
		</div>
	</div>
</div>
	   
	</body>
</html>
