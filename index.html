<script type="text/javascript">
	$(function(){
		/*http://127.0.0.1:8020/lexianghui/index2.html*/

		$(".page").each(function(){
			$(this).click(function(){
				$("#myCarousel").carousel('next');
				$('#myCarousel').carousel('pause')
			})
			
		});
		var index = 1;
		$(".main").click(function(){
			index++;
			if(index%2==0){
			$(this).children().eq(0).attr("src","img/icons/home_orange.png");
			$(this).children().eq(1).addClass("orange").removeClass("grey");
				setTimeout(function(){
					window.location.href="http://192.168.1.106:8020/lexianghui/index.html";
				},100);
			}else{
				$(this).children().eq(0).attr("src","img/icons/home.png");
				$(this).children().eq(1).addClass("grey").removeClass("orange");
			}
		})
		$(".cart").click(function(){
			index++;
			if(index%2==0){
			$(this).children().eq(0).attr("src","img/icons/cart_orange.png");
			$(this).children().eq(1).addClass("orange").removeClass("grey");

				},100);

		})
